<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="css/root.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<style type="text/css">
    body{background: #F5F5F5;}
</style>
</head>
<body>

<div class="login-form">
    <form  id="nameForm">
        <div class="form-area">
            <div class="group">
                <input type="text" name="fullname" id="fullname"  class="form-control" placeholder="First/Last Name">
                <i class="fa fa-user"></i>
            </div>
            <button type="button" onclick="print()" class="btn btn-default btn-block">Print</button>
        </div>
        <p id="errors"></p>
    </form>
</div>

<script>

function print() {
    var name = document.getElementById("fullname").value;
    console.log(name );
    if(name == "") {
        document.getElementById("errors").innerHTML = "Name is empty";
    } else {
        var doc = new jsPDF();
        doc.setFontSize(18);
        doc.text(45, 20, 'This Document is issued for: ' + name);
        doc.setFontSize(12);
        //body//
        items = JSON.parse(localStorage.getItem("items"));
        console.log(items);
        var top = 40;
        for(i=0;i<items.length; i++) {
            doc.text(15, top, items[i]);
            top+=15;
        }

       doc.save('currency.pdf')
    }
}

</script>
</body>
</html>
